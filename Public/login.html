<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Register</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body id="body">
  <div class="container">
    
    <div class="login-box hidden" id="login-box">
      <h2>Login</h2>
      <img class="user-icon" src="images/login.png" alt="User Icon"> <!-- Added a class for styling -->
      <form action="#" method="post">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required> <!-- Added placeholder attribute -->
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-input">
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <span class="toggle-password"><i class="fas fa-eye-slash"></i></span> <!-- Icon to toggle password visibility -->
          </div>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
    <div class="register-box hidden" id="register-box">
      <h2>Register</h2>
      <img class="user-icon" src="images/login.png" alt="User Icon"> <!-- Added a class for styling -->
      <form action="#" method="post">
        <div class="input-group">
          <label for="newUsername">Username</label>
          <input type="text" id="newUsername" name="newUsername" placeholder="Choose a username" required> <!-- Added placeholder attribute -->
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required> <!-- Added placeholder attribute -->
        </div>
        <div class="input-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required> <!-- Placeholder not applicable for date input -->
        </div>
        <div class="input-group">
          <label for="newPassword">Password</label>
          <div class="password-input">
            <input type="password" id="newPassword" name="newPassword" placeholder="Choose a password" required> <!-- Added placeholder attribute -->
            <span class="toggle-password"><i class="fas fa-eye-slash"></i></span> <!-- Icon to toggle password visibility -->
          </div>
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
    <div class="buttons">
      <button class="login-indicator active" data-target="login-box">Login</button>
      <button class="register-indicator" data-target="register-box">Register</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Datepicker JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <!-- Your custom JavaScript -->
  <script src="js/login.js"></script>
</body>
</html>
